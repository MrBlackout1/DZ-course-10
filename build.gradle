plugins {
    id 'java'
    id 'war'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

war {
    webAppDirName = 'src/main/webapp'
}

test {
    useJUnitPlatform()
}